<div class="page">
  <h3>Lista bankomata</h3>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="'id'">
      <th mat-header-cell *matHeaderCellDef class=""> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
    <ng-container [matColumnDef]="'termCode'">
      <th mat-header-cell *matHeaderCellDef> Terminal kod </th>
      <td mat-cell *matCellDef="let element"> {{element.termCode}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'oj'">
      <th mat-header-cell *matHeaderCellDef> OJ </th>
      <td mat-cell *matCellDef="let element"> {{element.oj}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'description'">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'isActive'">
      <th mat-header-cell *matHeaderCellDef> Aktivan </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isActive == true">
          <i class="fa-solid fa-check fa-xl" style="color:#00ad0c"></i>
        </div>
        <div *ngIf="element.isActive == false">
          <i class="fa-solid fa-x fa-xl" style="color: #d60000;"></i>
        </div>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="'isCashIn'">
      <th mat-header-cell *matHeaderCellDef> Cash In </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.isCashIn == true">
          <i class="fa-solid fa-check fa-xl" style="color:#00ad0c"></i>
        </div>
        <div *ngIf="element.isCashIn == false">
          <i class="fa-solid fa-x fa-xl" style="color: #d60000;"></i>
        </div>
      </td>
    </ng-container>
    <ng-container [matColumnDef]="'Akcije'">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-raised-button color='primary'>Izmena</button>
        </div>
        <div *ngIf="element.isActive == true">
          <button mat-raised-button color='warn' (click)="changeAtmStatus(element.id)">Deaktiviraj</button>
        </div>
        <div *ngIf="element.isActive == false">
          <button mat-raised-button color='warn' (click)="changeAtmStatus(element.id)">Aktiviraj</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSizeOptions]="[10,25,50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
