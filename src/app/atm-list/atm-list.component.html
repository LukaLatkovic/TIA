<div class="page">
  <h1>Lista bankomata</h1>
  <br/>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="'id'">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.dataSource.id}}</td>
    </ng-container>
    <ng-container [matColumnDef]="'termCode'">
      <th mat-header-cell *matHeaderCellDef> Terminal kod </th>
      <td mat-cell *matCellDef="let element"> {{element.termCode}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'description'">
      <th mat-header-cell *matHeaderCellDef> Opis </th>
      <td mat-cell *matCellDef="let element"> {{element.Opis}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'isActive'">
      <th mat-header-cell *matHeaderCellDef> Aktivan </th>
      <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
    </ng-container>
    <ng-container [matColumnDef]="'isCashIn'">
      <th mat-header-cell *matHeaderCellDef> Cash In </th>
      <td mat-cell *matCellDef="let element"> {{element.isCashIn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- <mat-paginator
    #paginator
    [pageSizeOptions]="[2, 4, 6]"
    showFirstLastButtons
  ></mat-paginator> -->
</div>
